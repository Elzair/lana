<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Lana CI Server</title>
    <style>
      .success {
        color: green;
      }

      .failure {
        color: red;
      }
    </style>
  </head>
  <body>
    <section id="projects">
      {{#each projects}}
      <section class="project">
        <section class="status">
          {{#if complete}}
          <p class="success">✓</p>
          {{else}}
          <p class="failure">✕</p>
          {{/if}}
        </section>
        <section class="output">
          <p>{{output}}</p>
        </section>
      </section>
      {{/each}}
    </section>
  </body>
</html>
